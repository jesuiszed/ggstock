{% extends 'base.html' %}

{% block title %}Supprimer {{ object_name }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                    <i class="fas fa-exclamation-triangle text-red-600"></i>
                </div>
                
                <h3 class="text-lg font-medium text-gray-900 mb-2">
                    Supprimer {{ object_name }}
                </h3>
                
                <p class="text-sm text-gray-500 mb-6">
                    Êtes-vous sûr de vouloir supprimer "{{ object }}" ? Cette action est irréversible.
                </p>
                
                <form method="post" class="inline">
                    {% csrf_token %}
                    <div class="flex justify-center space-x-4">
                        <a href="javascript:history.back()" 
                           class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg transition duration-200">
                            Annuler
                        </a>
                        <button type="submit" 
                                class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition duration-200">
                            <i class="fas fa-trash mr-2"></i>Supprimer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
