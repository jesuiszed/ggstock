{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }} - GGStock{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-8">
    <div class="bg-white shadow rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-6">{{ title }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-6 flex justify-between">
                <a href="{% url 'inventory:stock_list' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">Annuler</a>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md text-sm font-medium text-white bg-orange-600 hover:bg-orange-700">Enregistrer</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
